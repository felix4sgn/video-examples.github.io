<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="иконка.jpg" type="image/x-icon">  
    <title>Examples of long videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
        }
        
        .video-container {
            margin-bottom: 40px;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        video {
            width: 100%;
            display: block;
            height: auto;
        }
        
        .video-placeholder {
            background-color: #000;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .video-placeholder {
                height: 250px;
            }
        }
    </style>
</head>
